<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css " />
    <title>Selecctores</title>
  </head>
  <body>
      <div class="calculadora">
        <div class="vista">
          <p class="cont-num" id="resultado"></p>
        </div>

        <div class="numeros">
          <div class="fila1">
            <input type="button" value="7" class="num7" id="num7" />
            <input type="button" value="8" class="num8" id="num8" />
            <input type="button" value="9" class="num9" id="num9" />
          </div>

          <div class="fila2">
            <input type="button" value="4" id="num4" />
            <input type="button" value="5" id="num5" />
            <input type="button" value="6" id="num6" />
          </div>

          <div class="fila3">
            <input type="button" value="1" id="num1" />
            <input type="button" value="2" id="num2" />
            <input type="button" value="3" id="num3" />
          </div>

          <div class="fila4">
            <input type="button" value="0" id="num0" />
            <input type="button" value="." id="punto" />
          </div>
        </div>
        <div class="operaciones">
          <div class="fila5">
            <input type="button" value="+" id="sum" class="sum" />
            <input type="button" value="/" id="divi" class="divi" />
            <input type="button" value="*" id="multi" class="multi" />
            <input type="button" value="-" id="restar" class="restar" />
            <input type="button" value="CE" id="limpiar" class="limpiar" />
            <input type="button" value="=" id="igual" class="igual" />
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
